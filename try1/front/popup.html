    <link rel="stylesheet" type="text/css" href="popup.css" />
    <title>Voice Typing</title>

<body>
    <div id = "container">
        <div id="language">
            <form>
                <select id="languageSelect" >
                  <option value="en">English</option>
                  <option value="fr">French</option>
                </select>
            </form>
        </div>

        <div id="record">
            <button id="btn" >
                <img src = "microphone-solid.svg" />
            </button>  
            <div id="record-animation">
                <div class="arc"></div>
            </div>
        </div>

        <div class="contain">
            <p id="progress">Click to Start Recording!</p>
        </div>
        
        
        <div id="copyright">
            <p> <span><img src="copyright-solid.svg" /></span> All Copyrights Preserved </p>
        </div>
